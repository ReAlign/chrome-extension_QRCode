<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>QRCode</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div style="padding: 30px;">
    <div id="j-qrcode-container" class="u-qrcode-container"></div>
    <div class="m-ip" style="margin-top: 30px;">
      <span class="u-title">外网IP<i></i></span>
      <span class="u-ip" id="j-open-ip-container"></span>
      <button class="u-btn" id="j-copy-open-ip-btn" data-clipboard-target="#j-open-ip-container">
        复制
      </button>
    </div>
    <div class="m-ip">
      <span class="u-title">内网IP<i></i></span>
      <span class="u-ip" id="j-local-ip-container"></span>
      <button class="u-btn" id="j-copy-local-ip-btn" data-clipboard-target="#j-local-ip-container">
        复制
      </button>
    </div>
    <div class="m-ip">
      <span class="u-title">内网ID<i></i></span>
      <input readonly type="text" class="u-ip u-input" id="j-local-id-container" value="" />
      <button class="u-btn" id="j-copy-local-id-btn" data-clipboard-target="#j-local-id-container">
        复制
      </button>
    </div>
    <div class="m-ip">
      <span class="u-title">短链<i></i></span>
      <input readonly type="text" class="u-ip u-input" id="j-short_url-container" value="未生成" />
      <!-- <span class="u-ip" id="j-short_url-container"></span> -->
      <button class="u-btn" id="j-short_url-btn">
        生成
      </button>
    </div>
  </div>

  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/jquery.qrcode.js"></script>
  <script src="js/lib/qrcode.js"></script>
  <script src="js/lib/clipboard.min.js"></script>

  <script src="js/core.js"></script>
  <script src="js/popup.js"></script>
</body>

</html>
